  ############################
  #       IMDB GENRES        #
  ############################

  Action:
    template: { name: IMDb Genres, genre: action }
    summary: Action film is a genre wherein physical action takes precedence in the storytelling. The film will often have continuous motion and action including physical stunts, chases, fights, battles, and races.
  Animation:
    template: { name: IMDb Genres, genre: animation }
    summary: Animated film is a collection of illustrations that are photographed frame-by-frame and then played in a quick succession.
  Biography:
    template: { name: IMDb Genres, genre: biography }
    summary: A Biography drama incorporates dramatic elements into a biographical film. These films specifically chronicle the life of a person or a group of people.
  Comedy:
    template: { name: IMDb Genres, genre: comedy }
    summary: Comedy is a genre of film that uses humor as a driving force. The aim of a comedy film is to illicit laughter from the audience through entertaining stories and characters.
  Crime:
    template: { name: IMDb Genres, genre: crime }
    summary: Crime film is a genre that revolves around the action of a criminal mastermind. This genre tends to be fast paced with an air of mystery.
  Documentary:
    template: { name: IMDb Genres, genre: documentary }
    imdb_search:
      genres: documentary
      release.after: 1990-01-01
      rating.gte: 7
      votes.gte: 50000
      sort_by: rating.desc
      limit: 100
    summary: A collection of documentary movies from 1990 to now, with a minimum rating of 7 and at least 50000 votes from IMDb.
  Drama:
    template: { name: IMDb Genres, genre: drama }
    summary: Drama film is a genre that relies on the emotional and relational development of realistic characters.
  Fantasy:
    template: { name: IMDb Genres, genre: fantasy }
    summary: Fantasy film is a genre that incorporates imaginative and fantastic themes. These themes usually involve magic, supernatural events, or fantasy worlds.
  Historical:
    template: { name: IMDb Genres, genre: history }
    summary: Historical is a sub-genre of Drama film that examines a specific time in history or group of people.
  Horror:
    template: { name: IMDb Genres, genre: horror }
    summary: Horror film is a genre that aims to create a sense of fear, panic, alarm, and dread for the audience.
  Mystery:
    template: { name: IMDb Genres, genre: mystery }
    summary: A Mystery/Suspense film centers on a person of authority, usually a detective, that is trying to solve a mysterious crime.
  Romance:
    template: { name: IMDb Genres, genre: romance }
    summary: Romance film can be defined as a genre wherein the plot revolves around the love between two protagonists.
  Romantic Comedy:
    template: { name: IMDb Genres, genre: romance, comedy }
    summary: Romantic-Comedy is a genre that attempts to catch the viewer's heart with the combination of love and humor.
  Science Fiction:
    template: { name: IMDb Genres, genre: sci-fi }
    summary: Science Fiction film is a genre that incorporates hypothetical, science-based themes into the plot of the film.
  Thriller:
    template: { name: IMDb Genres, genre: thriller }
    summary: Thriller Film is a genre that revolves around anticipation and suspense. The aim for Thrillers is to keep the audience alert and on the edge of their seats.
  Western:
    template: { name: IMDb Genres, genre: western }
    summary: Western Film is a genre that revolves around stories primarily set in the late 19th century in the American Old West.

