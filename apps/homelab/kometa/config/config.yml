---
libraries:
  Movies:
    run_order:
      - collections
      - metadata
      - operations
      - overlays
    collection_files:
      - file: /config/custom/Movies-Trending.yml
      - file: /config/custom/Movies.yml
      - file: /config/custom/Pre-rolls.yml
      - repo: Movies - Holidays by Drazzizzi.yml
      - default: basic
      - default: imdb
    overlay_files:
      - remove_overlays: false
      - default: ribbon # IMDb Top 250, RT Certified Fresh
      - default: ratings
        template_variables:
          rating1: critic
          rating1_image: rt_tomato
          rating1_horizontal_align: right
          rating2: audience
          rating2_image: rt_popcorn
          rating2_horizontal_align: right
          rating3: user
          rating3_image: imdb
          rating3_horizontal_align: right
          horizontal_position: right
      - default: streaming # Streaming service logos
      - default: resolution # 4K, 1080p, HDR, DV
    operations:
      mass_genre_update: imdb
      mass_content_rating_update: omdb
      mass_audience_rating_update: mdb_tomatoesaudience
      mass_critic_rating_update: mdb_metacritic
      mass_user_rating_update: imdb

  TV Shows:
    run_order:
      - collections
      - metadata
      - operations
      - overlays
    collection_files:
      - file: /config/custom/TvShows-Trending.yml
      - file: /config/custom/TvShows.yml
      - default: basic
      - default: imdb
    overlay_files:
      - remove_overlays: false
      - default: ribbon # IMDb Top 250, RT Certified Fresh
      - default: ratings
        template_variables:
          rating1: critic
          rating1_image: rt_tomato
          rating1_horizontal_align: right
          rating2: audience
          rating2_image: rt_popcorn
          rating2_horizontal_align: right
          rating3: user
          rating3_image: imdb
          rating3_horizontal_align: right
          horizontal_position: right
      - default: streaming # Streaming service logos
      - default: resolution # 4K, 1080p, HDR, DV
    operations:
      mass_genre_update: tmdb
      mass_content_rating_update: omdb
      mass_audience_rating_update: mdb_tomatoesaudience
      mass_critic_rating_update: mdb_metacritic
      mass_user_rating_update: imdb

settings:
  cache: true
  cache_expiration: 60
  asset_directory: config/assets
  asset_folders: false
  asset_depth: 0
  create_asset_folders: false
  prioritize_assets: false
  dimensional_asset_rename: false
  download_url_assets: true
  show_missing_season_assets: false
  show_missing_episode_assets: false
  show_asset_not_needed: true
  sync_mode: sync
  minimum_items: 1
  default_collection_order:
  delete_below_minimum: true
  delete_not_scheduled: false
  run_again_delay: 2
  missing_only_released: true
  only_filter_missing: false
  show_unmanaged: false
  show_filtered: false
  show_options: false
  show_missing: false
  show_missing_assets: false
  save_report: false
  tvdb_language: eng
  ignore_ids:
  ignore_imdb_ids:
  item_refresh_delay: 0
  playlist_sync_to_user: all
  playlist_exclude_user:
  playlist_report: false
  verify_ssl: true
  custom_repo: https://github.com/joryirving/home-ops/tree/main/kubernetes/apps/base/media/plex/kometa/custom/
  check_nightly: false
  show_unconfigured: true
  playlist_exclude_users:

mdblist:
  apikey: <<MDBLIST_API_KEY>>
  cache_expiration: 60

omdb:
  apikey: <<OMDB_API_KEY>>
  cache_expiration: 60

plex:
  url: http://plex:32400
  token: <<PLEX_API_KEY>>
  timeout: 60
  clean_bundles: false
  empty_trash: false
  optimize: false

radarr:
  url: http://radarr
  token: <<RADARR_API_KEY>>
  add_missing: false
  add_existing: false
  root_folder_path: /media/movies
  monitor: true
  availability: announced
  quality_profile: HD - 720p/1080p
  tag:
  search: false
  radarr_path:
  plex_path:
  upgrade_existing: false

sonarr:
  url: http://sonarr
  token: <<SONARR_API_KEY>>
  add_missing: false
  add_existing: false
  root_folder_path: /media/tvshows
  monitor: all
  quality_profile: HD - 720p/1080p
  language_profile: English
  series_type: standard
  season_folder: true
  tag:
  search: false
  cutoff_search: false
  sonarr_path:
  plex_path:
  upgrade_existing: false

tmdb:
  apikey: <<TMDB_API_KEY>>
  language: en
  cache_expiration: 60
  region: US

trakt:
  client_id: <<TRAKT_CLIENT_ID>>
  client_secret: <<TRAKT_CLIENT_SECRET>>
  authorization:
    access_token: <<TRAKT_ACCESS_TOKEN>>
    token_type: Bearer
    expires_in: <<TRAKT_EXPIRES_IN>>
    refresh_token: <<TRAKT_REFRESH_TOKEN>>
    scope: public
    created_at: <<TRAKT_CREATED_AT>>
  pin:
